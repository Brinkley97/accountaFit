{% extends 'base_layout.html' %}

{% load static %}

{% block content %}
<div class="container-fluid bgimage">
  <h2 id="colorChange">Start a discussion</h2>
    <div class="card-body">
      <div class="row">
        <form class="site-form" action="{% url 'article:create' %}" method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{form.as_p}}
          <button class="btn btn-primary" type="submit">Create</button>
        </form>
      </div>
    </div>
</div>
  <script src="/static/slugify.js"></script>

{% endblock %}
