{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>AccountaFitBuddy</title>

    <!-- BOOTSTRAP CSS -->
    <link rel="stylesheet" href="{{ STATIC_URL }} https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384 Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="{{ STATIC_URL }} https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="{% static 'simpleSidebar.css' %}">
    <link rel="stylesheet" href="{% static 'main.css' %}">
  </head>

  <body>

    <div class="d-flex" id="wrapper">

      <!-- Sidebar -->
      <div class="bg-light border-right" id="sidebar-wrapper">
        <div class="sidebar-heading">AccountaFitBuddy</div>
        <div class="list-group list-group-flush">
          <a class="list-group-item list-group-item-action bg-light" href="{% url 'article:list' %}">
            <i class="fas fa-users">
              Dashboard
            </i>
          </a>
          <a class="list-group-item list-group-item-action bg-light" href="{% url 'dashboard:fapPage'%}">
            <i class="fas fa-search-location">
              Find a Partner
            </i>
          </a>
          <a class="list-group-item list-group-item-action bg-light" href="{% url 'dashboard:mapPage'%}">
            <i class="fas fa-users">
              My Partners
            </i>
          </a>
          <a class="list-group-item list-group-item-action bg-light" href="{% url 'dashboard:awardsPage'%}">
            <i class="fas fa-medal">
              Awards
            </i>
          </a>
          <a class="list-group-item list-group-item-action bg-light" href="{% url 'dashboard:profilePage'%}">
            <i class="far fa-id-badge">
              Profile
            </i>
          </a>

        </div>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom">
          <button class="btn barButtonColor" id="menu-toggle">Toggle Menu</button>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
              <li class="nav-item active">
                <a class="nav-link" href="/">
                  <button class="btn barButtonColor">About App</button>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="https://brinkley97.github.io/ftc/">
                  <button class="btn barButtonColor">About FitToCode</button>
                </a>
              </li>
              <form class="" action="/" method="post">
                <a class="nav-link">
                  {% csrf_token %}
                  <button class="btn barButtonColor" type="submit">Logout</button>
                </a>
              </form>
            </ul>
          </div>
        </nav>

        {% block content %}

        {% endblock %}
      </div>
      <!-- /#page-content-wrapper -->
    </div>
    <!-- /#wrapper -->

    <!-- BOOTSTRAP JAVASCRIPT -->
    <script src="{{ STATIC_URL }} https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="{{ STATIC_URL }} https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="{{ STATIC_URL }} https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <script type="text/javascript" href="{% static 'baseLayout.js' %}"></script>

    <!-- Menu Toggle Script -->
    <script>
      $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
      });
    </script>

  </body>

</html>
