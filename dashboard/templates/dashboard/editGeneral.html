{% extends 'baseLayout.html' %}

{% block content %}
    <h1>Edit General Info</h1>
<!-- need action attribute to save to db and render -->
    <form method="post" action="{% url 'dashboard:edit_general' %}">
      {% csrf_token %}
      <!-- form from views.py; {'form': form} -->
      {{form.as_p}}
      <button type="submit" name="button">Update</button>
    </form>
{% endblock %}
